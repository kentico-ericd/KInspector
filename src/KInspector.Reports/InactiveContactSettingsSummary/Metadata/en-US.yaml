details:
  name: Inactive Contact Deletion Summary
  shortDescription: Checks the On-line marketing module and inactive contact deletion settings.
  longDescription: |
    If inactive contact deletion is not configured properly, the Online-marketing tables can become too large and slow down your site. This report will show you whether inactive contact deletion is enabled in the __Settings__ application.
    
    See [Setting up automatic deletion of contacts](https://docs.kentico.com/13/on-line-marketing-features/configuring-and-customizing-your-on-line-marketing-features/configuring-contacts/setting-up-automatic-deletion-of-contacts) for our recommendations.
terms:
  information: Check the results tab to review the settings.
  settingsTableName: Contact deletion settings